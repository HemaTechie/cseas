    <main>
        <section class="gallery-section">
            <h2>Event Highlights</h2>

                    <img src="images/event1.jpg" alt="Event 1">

                <div class="gallery-item">
                    <img src="images/event2.jpg" alt="Event 2">

<!-- CSS for gallery -->
<style>
    .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        padding: 20px;
    }

    .gallery-item {
        position: relative;
    }

    .gallery-item img {
        width: 100%;
        height: auto;
        border-radius: 8px;
    }

    .gallery-item p {
        text-align: center;
        margin-top: 5px;
        font-size: 16px;
        color: #333;
    }
</style>
